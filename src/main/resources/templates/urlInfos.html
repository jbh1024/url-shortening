<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <title>All Url Shortening List</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/webjars/bootstrap/3.3.6/dist/css/bootstrap.min.css">
<body>
<button class="btn-link" id="moveBackButton" name="moveBackButton" onclick="location.href='/'" type="button">
    move Back
</button>
<table class="table table-striped table-bordered table-hover">
    <tr>
        <th class="col-md-1">No.</th>
        <th class="col-md-2">Shortening Alias
        </th>
        <th class="col-md-3">Target Url
        </th>
        <th class="col-md-2">Create Date
        </th>
    </tr>
    <tr th:each="urlInfo, index : ${urlInfos}">
        <td th:text="${index.index + 1}"></td>
        <td th:text="${urlInfo.shorteningUrl}"></td>
        <td>
            <a th:href="${urlInfo.originUrl}" th:text="${urlInfo.originUrl}" target="_blank"/>
        </td>
        <td th:text="${urlInfo.createDate}"></td>
    </tr>
</table>
<script src="/webjars/jquery/2.1.3/dist/jquery.min.js"></script>
<script src="/webjars/bootstrap/3.3.6/dist/js/bootstrap.min.js"></script>
</body>
</html>
